  <body>
    <!-- ================================ -->
    <!-- NO JAVASCRIPT MESSAGE -->
    <!-- ================================ -->
    <noscript>
      <div style="text-align: center; padding: 50px; background: #f8f9fa;">
        <h1>JavaScript requis</h1>
        <p>FreeDevConnect nécessite JavaScript pour fonctionner correctement.</p>
        <p>Veuillez activer JavaScript dans votre navigateur et actualiser la page.</p>
      </div>
    </noscript>
    
    <!-- ================================ -->
    <!-- LOADING SCREEN -->
    <!-- ================================ -->
    <div id="loading" class="loading">
      <div>
        <i class="fas fa-spinner fa-spin fa-2x" style="color: #3498db;"></i>
        <p style="margin-top: 10px;">Chargement de FreeDevConnect...</p>
      </div>
    </div>
    
    <!-- ================================ -->
    <!-- REACT ROOT -->
    <!-- ================================ -->
    <div id="root"></div>
    
    <!-- ================================ -->
    <!-- SERVICE WORKER REGISTRATION -->
    <!-- ================================ -->
    <script>
      // Enregistrement du Service Worker pour PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Masquer le loading screen une fois React chargé
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
        }, 2000);
      });
    </script>
